<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div style="border: 2px solid black; margin: 10px;">
  <div style="display: flex; "> 
    <div style="font-size: 1.2em; font-weight: bold; padding-left: 5px;">
      My Expense Manager
    </div>
 
  <div style="width:85%;display: flex;    flex-direction: row-reverse;    padding-top: 10px;">

    <a href="/expenses/create_expense/">
                <button class="btn btn-success btn-md" 
                        type="submit">
                          +&nbsp;New expense
                </button>
              </a>&nbsp;
          <form method="get" id="search-form">
            <input type="text" name="search" placeholder="Search by Expense Name" onchange="submitForm()">
        </form>&nbsp;
        <form method ="get" id="filter-form">
          <input type="date" id="filterdate" name="filterdate" placeholder="Filter By date of expense"  onchange="submitdateForm()">
      </form>
        </div>
      </div>
       
          
    <table class="table" style="margin: 10px;
    border: 1px solid gray;
    width: 99%;">
        <thead >
          <tr style="background-color: gray; color: #fff;">
            <th >Name</th>
            <th >Category</th>
            <th >Date of Expense</th>
            <th >Amount</th>
            <th >Updated At</th>
            <th >Actions</th>
            
          </tr>
        </thead>
        <tbody>
         {% for expense in vexpenses %}
          <tr>
            <td>{{expense.name}}</td>
            <td>{{expense.category}}</td>
            <td>{{expense.date}}</td>
            <td>{{expense.amount}}</td>
            <td>{{expense.updated_at}}</td>
            <td>
              <a href="/expenses/edit_expense/{{expense.id}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    
                </svg>
              </a>
                    &nbsp;
                    <a href="/expenses/delete_expense/{{expense.id}}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>
                  </a>
            </td>
           
          </tr>
         {% endfor %}
        </tbody>
    </table>
  </div>

</body>
<script>
  function submitdateForm(){
    document.getElementById("filter-form").submit();
  }
  function submitForm() {
      document.getElementById("search-form").submit();
  }
</script>
</html>
